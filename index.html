<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RTC Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0033a0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <h2>Edit Circles and Dates</h2>
            <form id="edit-form">
                <div>
                    <label for="blue-circle-color">Blue Circle Color:</label>
                    <input type="color" id="blue-circle-color" name="blue-circle-color" value="#0094ff">
                </div>
                <div>
                    <label for="pink-circle-color">Pink Circle Color:</label>
                    <input type="color" id="pink-circle-color" name="pink-circle-color" value="#ff4081">
                </div>
                <div>
                    <label for="start-date">Start Date:</label>
                    <input type="text" id="start-date" name="start-date" value="2024-70-10">
                </div>
                <div>
                    <label for="end-date">End Date:</label>
                    <input type="text" id="end-date" name="end-date" value="2024-70-10">
                </div>
                <div>
                    <label for="top-box-time-start">Top Box Time Start:</label>
                    <input type="text" id="top-box-time-start" name="top-box-time-start" value="7:00 PM">
                </div>
                <div>
                    <label for="top-box-time-end">Top Box Time End:</label>
                    <input type="text" id="top-box-time-end" name="top-box-time-end" value="8:00 PM">
                </div>
                <div>
                    <label for="bottom-box-date">Bottom Box Date:</label>
                    <input type="text" id="bottom-box-date" name="bottom-box-date" value="01/07/21">
                </div>
                <div>
                    <label for="bottom-box-time">Bottom Box Time:</label>
                    <input type="text" id="bottom-box-time" name="bottom-box-time" value="8:00">
                </div>
                <button type="button" onclick="applyChanges()">Apply Changes</button>
            </form>
        </div>
        <button class="fullscreen-btn" id="fullscreen-btn">Full Screen</button>
        <div class="iphone-container">
            <div class="profile">
                <img src="unnamed.jpg" alt="Profile Image" class="profile-image">
                <div class="circle blue"></div>
                <div class="circle pink"></div>
            </div>
            <div class="info-box top-box">
                <p class="title bold rtc-title">RTC - 1 fare</p>
                <p class="bold subtitle">Validity period</p>
                <p class="date-part">2024-70-10</p>
                <p class="date-part2">2024-70-10</p>
                <p class="time start-time">7:00 PM</p>
                <p class="time end-time">8:00 PM</p>
            </div>
            <div class="info-box bottom-box">
                <p class="bold2">For RTC only</p>
                <p class="date" id="bottom-box-date-text">2024-70-10</p>
                <p class="time" id="bottom-box-time-text">8:00 PM</p>
                <p class="bold3">1-668F093174644</p>
                <p class="timer">00:01</p>
                <img src="man.png" alt="man" class="man">
                <div class="loading-bar">
                    <div class="fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
